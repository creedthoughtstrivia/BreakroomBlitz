<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Solo Play - Break Room Blitz</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<div class="overlay">
  <nav class="navbar">
    <h1><a href="index.html" style="color: inherit; text-decoration: none;">Break Room Blitz</a></h1>
    <ul>
      <li><a href="solo.html">Solo Play</a></li>
      <li><a href="live.html">Live Match</a></li>
      <li><a href="leaderboard.html">Leaderboard</a></li>
      <li><a href="explore.html">Explore</a></li>
      <!-- Additional informational pages -->
      <li><a href="about-creed.html">About Creed Thoughts</a></li>
      <li><a href="about-addicts.html">About Office Addicts</a></li>
      <li><a href="about-show.html">About The Show</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="store.html">Store</a></li>
      <!-- Admin link remains at the end -->
      <li><a href="admin.html">Admin</a></li>
    </ul>
  </nav>
  <main>
    <!-- Configuration form.  The question set selector is hidden; solo mode uses all enabled packs automatically. -->
    <section class="card" id="configCard">
      <h2>Play Solo</h2>
      <label>Display Name <input id="nameSolo" maxLength="20" placeholder="e.g., Bruce" /></label>
      <!-- Hide the question set dropdown; the first available pack will be used automatically -->
      <label style="display:none;">Question Set <select id="setSolo"></select></label>
      <label>Number of Questions <input id="countSolo" type="number" min="5" max="50" value="12" /></label>
      <button id="btnStartSolo">Start Quiz</button>
    </section>
    <!-- Quiz display area -->
    <section class="card hidden" id="quizCard">
      <h2 id="quizMeta"></h2>
      <div id="questionBox"></div>
      <div style="margin-top: 10px; display:flex; align-items:center; gap:10px;">
        <span id="timer"></span>
        <button id="btnNext" disabled>Next</button>
      </div>
    </section>
    <!-- Results display -->
    <section class="card hidden" id="resultCard">
      <h2>Results</h2>
      <div id="resultSummary"></div>
      <button id="btnShare">Copy Summary</button>
    </section>
    <!-- Leaderboard display -->
    <section class="card" id="leaderboardCard">
      <h2>Leaderboard (Solo)</h2>
      <div id="leaderboard"></div>
    </section>
  </main>
</div>
<!-- Load shared scripts -->
    <!-- Load question pack definitions before config so APP.QUESTION_SETS is populated -->
    <script src="packs/index.js"></script>
<script src="js/config.js"></script>
<script src="js/rt.js"></script>
<script src="js/sound.js"></script>
    <!-- Admin gate to manage nav visibility and logout -->
    <script src="js/admin-gate.js"></script>
<script src="js/app.js"></script>
<!-- Footer and Easter egg scripts -->
<script src="js/footer.js"></script>
<script src="js/easter-egg.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const select = document.getElementById('setSolo');
    // Hide the question set entirely and select the first pack by default.
    if (select) {
      const label = select.parentElement;
      if (label) label.style.display = 'none';
      if (select.options.length && select.selectedIndex === -1) {
        select.selectedIndex = 0;
      }
    }
    // Add Explore link when unlocked via high score or secret code
    const navList = document.querySelector('.navbar ul');
    if (navList && localStorage.getItem('ct_unlocked_explore') === 'true') {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = 'explore.html';
      a.textContent = 'Explore';
      li.appendChild(a);
      navList.appendChild(li);
    }
  });
  // Click sound on all buttons and links
  document.querySelectorAll('button, a').forEach(el => {
    el.addEventListener('click', () => window.playSound && window.playSound('click'));
  });
</script>
</body>
</html>
