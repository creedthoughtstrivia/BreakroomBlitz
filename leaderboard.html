<!-- Admin gate to manage nav visibility and logout -->
<script src="js/admin-gate.js"></script>
<script>
  const lbSolo = document.getElementById('lbSolo');
  async function load(){
    const fbReady = window.fbReady;
    const getSoloTop = window.getSoloTop;
    // Always call getSoloTop() which will fallback to local storage when
    // Firebase isn’t enabled. Provide a consistent loading message.
    lbSolo.innerHTML = 'Loading…';
    const rows = await getSoloTop(50);
    if (!rows || rows.length === 0) { lbSolo.textContent = 'No scores yet.'; return; }
    const ol = document.createElement('ol');
    rows.forEach(r=>{
      const li = document.createElement('li');
      li.textContent = `${r.name}: ${r.score} pts (${Math.round(r.durationMs/1000)}s)`;
      ol.appendChild(li);
    });
    lbSolo.innerHTML = '';
    lbSolo.appendChild(ol);
  }
  load();
</script>
